<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ext.Direct DEMO</title>
		<!-- <x-compile> -->
		<!-- <x-bootstrap> -->
		<link rel="stylesheet" href="bootstrap.css">
		<style>
			/*
			 * garantir que o thumbnail do utilizador é redimensionado para o tamanho do botão de login
			 */
			.x-btn-icon-el {
				background-size: cover;
			}
			/*
			 * para alargar as linhas com o sumário da confrontação, na Inf. Prévia
			 */
			td.grid-cell-wrap-text div {
				white-space: normal;
			}
		</style>

		<!-- Para se usar o alternador de estilos do ExtJS, em vez do include seguinte, usam-se os includes que aparecem nos exemplo -->
		<!-- <script src="ext/ext-dev.js"></script> -->
		<!-- Includes dos exemplos -->
		<script type="text/javascript" src="ext/examples/shared/include-ext.js"></script>
		<script type="text/javascript" src="ext/examples/shared/options-toolbar.js"></script>

		<script src="ext/locale/ext-lang-pt_PT.js"></script><!-- ok, tem que ser aqui -->

		<script src="bootstrap.js"></script>
		<!-- </x-bootstrap> -->
		<!-- adicionar a pasta resources/js ao app.classpath em ".sencha/app/sencha.cfg" -->
		<!-- este código vai ser integrado em app.js -->
		<script src="resources/js/sha1.js"></script>
		<script src="resources/js/hello.all.min.js"></script>
		<script src="app.js"></script>
		<!-- </x-compile> -->

		<!-- Include OpenLayers. It isn't managed by Ext.Loader -->
		<!-- This lib folder must be copied to production -->
		<!-- app.resource.paths=${app.dir}/resources,${app.dir}/lib -->
		<link rel="stylesheet" type="text/css" href="resources/js/OpenLayers-2.13.1/theme/default/style.css" />
		<script src="resources/js/OpenLayers-2.13.1/OpenLayers.js"></script>

		<!-- para converter as coordenadas do geocoder -->
		<script src="resources/js/proj4js/lib/proj4js.js"></script>
		<script src="resources/js/proj4js/lib/defs/EPSG3763.js"></script>
		<script src="resources/js/proj4js/lib/defs/EPSG4326.js"></script>
		<script src="resources/js/proj4js/lib/defs/EPSG900913.js"></script>

		<!--
		<script src="lib/proj4js/lib/defs/EPSG20790.js"></script>
		<script src="lib/proj4js/lib/defs/EPSG27492.js"></script>
		-->

	</head>
	<body></body>
</html>
